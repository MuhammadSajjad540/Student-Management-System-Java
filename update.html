<html>
    <head>
        <title>"Student Record Update"</title>
    </head>
    <body>
        <h1>Student Record Update</h1>
        <form name="update" method="post" action="Update">
            Name:<input type="text" name="sname" placeholder="Please Enter Student Name"><br>
            Email:<input type="email" name="email" placeholder="Please Enter Student Email"><br>
            Course:<input type="text" name="course" placeholder="Enter Course"><br>
            Country:<input type="text" name="country" placeholder="Enter Country"><br>
            <input type="submit" value="Update">

        </form>
    </body>
</html>
